name: "Deploy Production"
on:
  push:
    branches:
      - main

jobs:

  test:
    name: Deploy
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip-ci')"

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Cache
        uses: actions/cache@v1
        with:
          path: ~/.npm # npm cache files are stored in `~/.npm` on Linux/macOS
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Setup
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install
        run: npm install

      - name: Deploy
        run: npm run deploy -- -n miner.index.web -t ${{ secrets.TEXTILE_ORG_PROD_THREAD }} -k ${{ secrets.TEXTILE_ORG_ACCOUNT_KEY }} -s ${{ secrets.TEXTILE_ORG_ACCOUNT_SECRET }}
